global:
  scrape_interval: 10s
  evaluation_interval: 10s
  external_labels:
    monitor: "zstatus-monitor"

scrape_configs:
  # ZStatus Metrics
  - job_name: "zstatus"
    static_configs:
      - targets: ["host.docker.internal:3000"] # Use 'localhost:3000' if running locally
    metrics_path: "/api/metrics"
    scrape_interval: 10s
    scrape_timeout: 10s

  # Prometheus Self-Monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
